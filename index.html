<!DOCTYPE html>
<html>
<html class="no-scroll">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter/3.19.3/inter.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%23FF5500'/></svg>">
</head>
<body>
    <div class="nav-container">
        <a href="/" class="brand">Tyler Wallace</a>
        <div class="hamburger-menu" onclick="toggleNav()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav class="nav">
            <a href="/about">About me</a>
            <a href="/posts">Posts</a>
        </nav>
    </div>

    <script>
        function seededRandom(seed) {
            const x = Math.sin(seed++) * 10000;
            return x - Math.floor(x);
        }

        function generateArt() {
            const container = document.getElementById('artContainer');
            const navContainer = container.querySelector('.nav-container');
            container.innerHTML = '';
            container.appendChild(navContainer);

            const now = Date.now();
            const seed = now % 10000;

            const colors = [
                'rgba(255, 85, 0, 0.7)',
                'rgba(255, 100, 50, 0.7)',
                'rgba(100, 150, 255, 0.7)',
                'rgba(50, 100, 150, 0.7)',
                'rgba(200, 100, 50, 0.7)'
            ];

            const numShapes = 3 + Math.floor(seededRandom(seed) * 3);

            for (let i = 0; i < numShapes; i++) {
                const shape = document.createElement('div');
                shape.className = 'shape';

                const sizeMultiplier = 0.32 + seededRandom(seed + i) * 0.4; // ~20% smaller
                const size = window.innerWidth * sizeMultiplier;

                const left = seededRandom(seed + i * 2) * (window.innerWidth - size);
                const top = seededRandom(seed + i * 3) * (window.innerHeight - size);

                shape.style.width = `${size}px`;
                shape.style.height = `${size}px`;
                shape.style.left = `${left}px`;
                shape.style.top = `${top}px`;

                const gradient = `radial-gradient(circle, ${colors[Math.floor(seededRandom(seed + i) * colors.length)]} 0%, rgba(255, 255, 255, 0) 100%)`;
                shape.style.background = gradient;

                container.appendChild(shape);
            }
        }

        generateArt();

        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(generateArt, 250);
        });

        document.addEventListener('click', () => {
            const shapes = document.querySelectorAll('.shape');
            shapes.forEach((shape) => {
                const hue = Math.random() * 60 + 100;
                const saturation = Math.random() * 40 + 60;
                const lightness = Math.random() * 30 + 40;
                const alpha = 0.6;

                shape.style.transition = 'background-color 1s ease';
                shape.style.backgroundColor = `hsla(${hue}, ${saturation}%, ${lightness}%, ${alpha})`;
                shape.style.transform += ' scale(1.1)';

                setTimeout(() => {
                    shape.style.transform = shape.style.transform.replace(' scale(1.1)', '');
                }, 1000);
            });
        });
    </script>

    <script src="js/scripts.js"></script>
</body>
</html>
