<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Tyler Wallace</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter/3.19.3/inter.css" rel="stylesheet">
    <style>
        /* Base styles */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
            font-family: 'Inter', sans-serif;
            background: #FDF6E3;
            color: rgba(50, 20, 0, 0.9);
        }

        /* Navigation */
        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(253, 246, 227, 0.9);
            backdrop-filter: blur(8px);
            padding: 1rem 2rem;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav {
            display: flex;
            gap: 2rem;
        }

        .nav a, .brand {
            color: rgba(50, 20, 0, 0.9);
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 0.05em;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .brand {
            letter-spacing: 0.1em;
        }

        .nav a:hover, .brand:hover {
            color: rgba(50, 20, 0, 1);
        }

        /* Content */
        .content {
            max-width: 800px;
            margin: 100px auto;
            padding: 0 2rem;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .content h1 {
            font-size: 2.5rem;
            font-weight: 500;
        }

        .content p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Background shapes */
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: screen; /* Glow-like effect */
            transition: transform 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <a href="/" class="brand">Tyler Wallace</a>
        <nav class="nav">
            <a href="/about">About me</a>
            <a href="/posts">Posts</a>
        </nav>
    </div>

    <div class="background-shapes" id="backgroundShapes"></div>

    <main class="content">
        <h1>{{ page.title }}</h1>
        <p>{{ content }}</p>
    </main>

    <script>
        function createBackgroundShapes() {
            const container = document.getElementById('backgroundShapes');
            const colors = [
                'rgba(255, 85, 0, 0.6)',
                'rgba(255, 150, 50, 0.4)',
                'rgba(255, 60, 35, 0.5)'
            ];

            // Seed generation using timestamp and random mouse position
            const seed = Date.now() + Math.random() * 1000;

            function randomFromSeed(seed, range) {
                return (Math.sin(seed++) * 10000) % range;
            }

            const numShapes = Math.floor(randomFromSeed(seed, 4)) + 2; // 2 to 5 shapes
            for (let i = 0; i < numShapes; i++) {
                const shape = document.createElement('div');
                shape.className = 'shape';

                const size = 400 + randomFromSeed(seed + i, 200); // Between 400-600px
                const left = randomFromSeed(seed + i * 2, window.innerWidth);
                const top = randomFromSeed(seed + i * 3, window.innerHeight);

                shape.style.width = `${size}px`;
                shape.style.height = `${size}px`;
                shape.style.left = `${left - size / 2}px`; // Center circles
                shape.style.top = `${top - size / 2}px`;
                shape.style.backgroundColor = colors[i % colors.length];

                container.appendChild(shape);
            }
        }

        // Generate shapes at page load
        createBackgroundShapes();
    </script>
</body>
</html>
