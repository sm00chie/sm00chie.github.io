<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter/3.19.3/inter.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #FDF6E3;
            font-family: 'Inter', sans-serif;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(253, 246, 227, 0.9);
            backdrop-filter: blur(8px);
            padding: 1rem 2rem;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .desktop-brand {
            display: inline;
        }

        .mobile-brand {
            display: none;
        }

        .brand {
            color: rgba(50, 20, 0, 0.9);
            text-decoration: none;
            font-size: 1.25rem;
            letter-spacing: 0.1em;
            font-weight: 400;
        }

        .nav {
            display: flex;
            gap: 2rem;
        }

        .nav a {
            color: rgba(50, 20, 0, 0.9);
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 0.05em;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .menu-button {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            color: rgba(50, 20, 0, 0.9);
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            background: rgba(253, 246, 227, 0.95);
            padding: 1rem;
            backdrop-filter: blur(8px);
            z-index: 10;
        }

        .mobile-menu a {
            display: block;
            padding: 0.75rem 1rem;
            color: rgba(50, 20, 0, 0.9);
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 0.05em;
            transition: background-color 0.3s ease;
        }

        .mobile-menu a:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .mobile-menu.active {
            display: block;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: multiply;
            transition: all 0.8s ease-out;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0.75rem 1rem;
            }

            .desktop-brand {
                display: none;
            }

            .mobile-brand {
                display: inline;
            }

            .nav {
                display: none;
            }

            .menu-button {
                display: block;
            }

            .shape {
                transform: scale(0.7);
            }
        }
    </style>
</head>
<body>
    <div class="container" id="artContainer">
        <div class="nav-container">
            <a href="/" class="brand">
                <span class="desktop-brand">Tyler Wallace</span>
                <span class="mobile-brand">TW</span>
            </a>
            <nav class="nav">
                <a href="/about">About me</a>
                <a href="/posts">Posts</a>
            </nav>
            <button class="menu-button" aria-label="Toggle menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="mobile-menu">
            <a href="/about">About me</a>
            <a href="/posts">Posts</a>
        </div>
    </div>

    <script>
        // Mobile menu functionality
        const menuButton = document.querySelector('.menu-button');
        const mobileMenu = document.querySelector('.mobile-menu');
        
        menuButton.addEventListener('click', (e) => {
            e.stopPropagation();
            mobileMenu.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!menuButton.contains(e.target) && !mobileMenu.contains(e.target)) {
                mobileMenu.classList.remove('active');
            }
        });

      function generateArt() {
            const container = document.getElementById('artContainer');
            // Preserve the navigation elements
            const navContainer = container.querySelector('.nav-container');
            const mobileMenu = container.querySelector('.mobile-menu');
            container.innerHTML = '';
            container.appendChild(navContainer);
            container.appendChild(mobileMenu);
            
            const now = new Date();
            const seed = now.getHours() + now.getMinutes() + now.getSeconds();
            
            const colors = [
                'rgba(255, 85, 0, 0.6)',
                'rgba(255, 150, 50, 0.6)',
                'rgba(255, 60, 35, 0.6)',
                'rgba(255, 125, 0, 0.6)'
            ];

            const numShapes = 2 + (seed % 3);
            
            for (let i = 0; i < numShapes; i++) {
                const shape = document.createElement('div');
                shape.className = 'shape';
                
                const baseSize = 400 + (seed % 300);
                const sizeMultiplier = 1 + (i * 0.3);
                const size = baseSize * sizeMultiplier;
                
                const leftRange = window.innerWidth - size;
                const topRange = window.innerHeight - size;
                const left = (seed * (i + 1)) % leftRange;
                const top = (window.innerHeight / 3) + ((seed * (i + 2)) % (topRange / 1.5));
                
                shape.style.width = `${size}px`;
                shape.style.height = `${size}px`;
                shape.style.left = `${left}px`;
                shape.style.top = `${top}px`;
                shape.style.backgroundColor = colors[i % colors.length];
                
                container.appendChild(shape);
            }
        }

        generateArt();

        // Mouse movement interaction
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.shape');
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            shapes.forEach((shape, index) => {
                const rect = shape.getBoundingClientRect();
                const shapeX = rect.left + rect.width / 2;
                const shapeY = rect.top + rect.height / 2;
                
                const deltaX = mouseX - shapeX;
                const deltaY = mouseY - shapeY;
                
                const moveX = deltaX * 0.02 * (index + 1) / shapes.length;
                const moveY = deltaY * 0.02 * (index + 1) / shapes.length;
                
                shape.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        });

        // Click interaction
        document.addEventListener('click', (e) => {
            const shapes = document.querySelectorAll('.shape');
            shapes.forEach((shape) => {
                const hue = Math.random() * 60 + 15;
                const saturation = Math.random() * 20 + 80;
                const lightness = Math.random() * 20 + 50;
                const alpha = 0.6;
                
                shape.style.backgroundColor = `hsla(${hue}, ${saturation}%, ${lightness}%, ${alpha})`;
                shape.style.transform += ' scale(1.1)';
                
                setTimeout(() => {
                    shape.style.transform = shape.style.transform.replace(' scale(1.1)', '');
                }, 800);
            });
        });
    </script>
</body>
</html>
