<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Tyler Wallace</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter/3.19.3/inter.css" rel="stylesheet">
    <style>
        /* Base styles */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
            font-family: 'Inter', sans-serif;
            background: #FDF6E3;
            color: rgba(50, 20, 0, 0.9);
        }

        /* Navigation */
        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(253, 246, 227, 0.9);
            backdrop-filter: blur(8px);
            padding: 1rem 2rem;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav {
            display: flex;
            gap: 2rem;
        }

        .nav a, .brand {
            color: rgba(50, 20, 0, 0.9);
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 0.05em;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .brand {
            letter-spacing: 0.1em;
        }

        .nav a:hover, .brand:hover {
            color: rgba(50, 20, 0, 1);
        }

        /* Content */
        .content {
            max-width: 800px;
            margin: 100px auto;
            padding: 0 2rem;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .content h1 {
            font-size: 2.5rem;
            font-weight: 500;
        }

        .content p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Background shapes */
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: multiply;
            transition: all 0.8s ease-out;
        }

        /* Shape colors from uploaded design */
        .color-1 { background: rgba(255, 85, 0, 0.3); }
        .color-2 { background: rgba(255, 150, 50, 0.3); }
        .color-3 { background: rgba(255, 60, 35, 0.3); }

        /* Responsive design */
        @media (max-width: 768px) {
            .nav-container {
                padding: 1rem;
            }

            .content {
                padding: 0 1rem;
            }

            .content h1 {
                font-size: 2rem;
            }

            /* Adjust shape sizes for mobile */
            .shape {
                transform: scale(0.7);
            }
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <a href="/" class="brand">Tyler Wallace</a>
        <nav class="nav">
            <a href="/about">About me</a>
            <a href="/posts">Posts</a>
        </nav>
    </div>

    <div class="background-shapes" id="backgroundShapes"></div>

    <main class="content">
        <h1>{{ page.title }}</h1>
        <p>{{ content }}</p>
    </main>

    <script>
        function createBackgroundShapes() {
            const container = document.getElementById('backgroundShapes');
            const colors = ['color-1', 'color-2', 'color-3'];
            
            for (let i = 0; i < 3; i++) {
                const shape = document.createElement('div');
                shape.className = `shape ${colors[i % colors.length]}`;
                
                // Adjust shape size and positions (25% smaller)
                const size = (600 - (i * 150)) * 0.75;
                const left = i === 0 ? '-10%' : i === 1 ? '60%' : '30%';
                const top = i === 0 ? '70%' : i === 1 ? '10%' : '50%';
                
                shape.style.width = `${size}px`;
                shape.style.height = `${size}px`;
                shape.style.left = left;
                shape.style.top = top;
                
                container.appendChild(shape);
            }
        }

        // Generate shapes
        createBackgroundShapes();

        // Interaction: Change colors on click
        document.addEventListener('click', () => {
            const shapes = document.querySelectorAll('.shape');
            shapes.forEach((shape) => {
                const hue = Math.random() * 360;
                const saturation = 80;
                const lightness = 60;
                const alpha = 0.3;
                shape.style.background = `hsla(${hue}, ${saturation}%, ${lightness}%, ${alpha})`;
                shape.style.transform += ' scale(1.1)';

                setTimeout(() => {
                    shape.style.transform = shape.style.transform.replace(' scale(1.1)', '');
                }, 800);
            });
        });
    </script>
</body>
</html>
