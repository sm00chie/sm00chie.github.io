<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Tyler Wallace</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter/3.19.3/inter.css" rel="stylesheet">
    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background: #F5F5F5; /* Soft background like homepage */
            color: rgba(50, 20, 0, 0.9);
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 250px;
            background: rgba(50, 20, 0, 0.9); /* Dark sidebar */
            color: white;
            padding: 2rem;
            z-index: 20;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar .brand {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            margin-bottom: 2rem;
        }

        .sidebar nav {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
            transition: color 0.3s ease;
        }

        .sidebar a:hover {
            color: #FF5500; /* Highlight on hover */
        }

        /* Main content styles */
        .main-content {
            margin-left: 250px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .content h1 {
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: 2rem;
        }

        .content h2 {
            font-size: 1.8rem;
            font-weight: 500;
            margin: 2rem 0 1rem;
        }

        .content p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .content a {
            color: rgba(255, 85, 0, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .content a:hover {
            color: rgba(255, 85, 0, 1);
        }

        /* Background shapes */
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.2;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: multiply;
            transition: all 0.8s ease-out;
        }

        /* Overlay for text readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7); /* Light overlay for contrast */
            z-index: 2;
            pointer-events: none;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
                padding: 1.5rem;
            }

            .main-content {
                margin-left: 0;
                padding: 1.5rem;
            }

            .content h1 {
                font-size: 2rem;
            }

            .content h2 {
                font-size: 1.5rem;
            }

            .shape {
                transform: scale(0.7);
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/" class="brand">Tyler Wallace</a>
        <nav>
            <a href="/about">About me</a>
            <a href="/posts">Posts</a>
        </nav>
    </div>

    <!-- Background shapes for dynamic visual interest -->
    {% if page.url != "/" %}
    <div class="background-shapes" id="backgroundShapes"></div>
    <div class="overlay"></div> <!-- Overlay to enhance text visibility -->
    {% endif %}

    <!-- Main content -->
    <div class="main-content">
        <main class="content">
            {{ content }}
        </main>
    </div>

    {% if page.url != "/" %}
    <script>
        function createBackgroundShapes() {
            const container = document.getElementById('backgroundShapes');
            const colors = [
                'rgba(255, 85, 0, 0.3)',
                'rgba(255, 150, 50, 0.3)',
                'rgba(255, 60, 35, 0.3)'
            ];
            
            for (let i = 0; i < 2; i++) {
                const shape = document.createElement('div');
                shape.className = 'shape';
                
                const size = 600 + (i * 200);
                const left = i === 0 ? '-20%' : '60%';
                const top = i === 0 ? '60%' : '10%';
                
                shape.style.width = `${size}px`;
                shape.style.height = `${size}px`;
                shape.style.left = left;
                shape.style.top = top;
                shape.style.backgroundColor = colors[i];
                
                container.appendChild(shape);
            }
        }

        // Create background shapes
        createBackgroundShapes();

        // Click interaction
        document.addEventListener('click', (e) => {
            const shapes = document.querySelectorAll('.shape');
            shapes.forEach((shape) => {
                const hue = Math.random() * 60 + 15;
                const saturation = Math.random() * 20 + 80;
                const lightness = Math.random() * 20 + 50;
                const alpha = 0.3;
                
                shape.style.backgroundColor = `hsla(${hue}, ${saturation}%, ${lightness}%, ${alpha})`;
                shape.style.transform += ' scale(1.1)';
                
                setTimeout(() => {
                    shape.style.transform = shape.style.transform.replace(' scale(1.1)', '');
                }, 800);
            });
        });

        // Mouse movement interaction
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.shape');
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            shapes.forEach((shape, index) => {
                const rect = shape.getBoundingClientRect();
                const shapeX = rect.left + rect.width / 2;
                const shapeY = rect.top + rect.height / 2;
                
                const deltaX = mouseX - shapeX;
                const deltaY = mouseY - shapeY;
                
                const moveX = deltaX * 0.02 * (index + 1) / shapes.length;
                const moveY = deltaY * 0.02 * (index + 1) / shapes.length;
                
                shape.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        });
    </script>
    {% endif %}
</body>
</html>
