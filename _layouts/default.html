<!DOCTYPE html>
<html lang="en">
<head>

    <title>{{ page.title }} - Tyler Wallace</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter/3.19.3/inter.css" rel="stylesheet">

    <style>
        /* Basic styles for body and html to ensure proper layout */
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            height: 100%;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            background: #F5F5F5;
        }

        /* Fixed navigation at the top */
        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(245, 245, 245, 0.9); /* Soft transparency */
            backdrop-filter: blur(8px);
            padding: 1rem 2rem;
            z-index: 20;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(50, 20, 0, 0.1);
        }

        .brand {
            color: rgba(50, 20, 0, 0.9);
            text-decoration: none;
            font-size: 1.25rem;
            letter-spacing: 0.1em;
            font-weight: 400;
        }

        .nav {
            display: flex;
            gap: 2rem;
        }

        .nav a {
            color: rgba(50, 20, 0, 0.9);
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 0.05em;
            font-weight: 400;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: rgba(50, 20, 0, 0.9);
            left: 0;
            bottom: -4px;
            transition: width 0.3s ease;
        }

        .nav a:hover::after {
            width: 100%;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                padding: 0.75rem 1rem;
                align-items: flex-start;
            }

            .brand {
                font-size: 1.5rem;
                font-weight: 600;
                margin-bottom: 1rem;
            }

            .nav {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .nav a {
                font-size: 1.1rem;
                font-weight: 500;
                padding: 0.5rem 1rem;
            }
        }

        /* Main content section */
        .container {
            margin-top: 80px; /* Adds space for the fixed navigation */
            padding: 1rem;
            flex-grow: 1;
            overflow-y: auto; /* Enables scrolling */
            height: calc(100vh - 80px); /* Takes the entire screen minus nav height */
        }

        .content {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.7); /* Slightly opaque background */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Shape styling for background art */
        .shape {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: normal;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: transform 6s ease-out, background-color 0.3s ease, box-shadow 0.5s ease;
            animation: float 12s infinite alternate ease-in-out;
            opacity: 0.3;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(10px, -10px) scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <a href="/" class="brand">Tyler Wallace</a>
        <nav class="nav">
            <a href="/about">About me</a>
            <a href="/posts">Posts</a>
        </nav>
    </div>

    <div class="container">
        <!-- This is where the dynamic content will be injected -->
        <main class="content">
            {{ content }}
        </main>
    </div>
