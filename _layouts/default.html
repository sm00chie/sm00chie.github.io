<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Tyler Wallace</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter/3.19.3/inter.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%23FF5500'/></svg>">
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            position: fixed;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #F5F5F5; /* Soft, neutral background */
            font-family: 'Inter', sans-serif;
        }

        .container {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(245, 245, 245, 0.9); /* Soft transparency */
            backdrop-filter: blur(8px);
            padding: 1rem 2rem;
            z-index: 20;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(50, 20, 0, 0.1);
        }

        .brand {
            color: rgba(50, 20, 0, 0.9);
            text-decoration: none;
            font-size: 1.25rem;
            letter-spacing: 0.1em;
            font-weight: 400;
        }

        .nav {
            display: flex;
            gap: 2rem;
        }

        .nav a {
            color: rgba(50, 20, 0, 0.9);
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 0.05em;
            font-weight: 400;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: rgba(50, 20, 0, 0.9);
            left: 0;
            bottom: -4px;
            transition: width 0.3s ease;
        }

        .nav a:hover::after {
            width: 100%;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                padding: 0.75rem 1rem;
                align-items: flex-start;
            }

            .brand {
                font-size: 1.5rem;
                font-weight: 600;
                margin-bottom: 1rem;
            }

            .nav {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .nav a {
                font-size: 1.1rem;
                font-weight: 500;
                padding: 0.5rem 1rem;
            }
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: normal;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1); /* Soft glow effect */
            transition: transform 6s ease-out, background-color 0.3s ease, box-shadow 0.5s ease;
            animation: float 12s infinite alternate ease-in-out;
        }

        /* Soft, fluid movement for floating effect */
        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(10px, -10px) scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="container" id="artContainer">
        <div class="nav-container">
            <a href="/" class="brand">Tyler Wallace</a>
            <nav class="nav">
                <a href="/about">About me</a>
                <a href="/posts">Posts</a>
            </nav>
        </div>
    </div>

    <main class="content">
        {{ content }}
    </main>

    <script>
        function seededRandom(seed) {
            const x = Math.sin(seed++) * 10000;
            return x - Math.floor(x);
        }

        function generateArt() {
            const container = document.getElementById('artContainer');
            const navContainer = container.querySelector('.nav-container');
            container.innerHTML = '';
            container.appendChild(navContainer);

            const now = Date.now();
            const seed = now % 10000;

            const colors = [
                'rgba(255, 85, 0, 0.7)', // Rich orange
                'rgba(255, 100, 50, 0.7)', // Warm coral
                'rgba(100, 150, 255, 0.7)', // Soft blue
                'rgba(50, 100, 150, 0.7)', // Muted teal
                'rgba(200, 100, 50, 0.7)'  // Earthy brownish tone
            ];

            const numShapes = 3 + Math.floor(seededRandom(seed) * 3); // Limit to 3 to 5 shapes

            for (let i = 0; i < numShapes; i++) {
                const shape = document.createElement('div');
                shape.className = 'shape';

                const sizeMultiplier = 0.4 + seededRandom(seed + i) * 0.5; // More subtle size range
                const size = window.innerWidth * sizeMultiplier;

                const left = seededRandom(seed + i * 2) * (window.innerWidth - size);
                const top = seededRandom(seed + i * 3) * (window.innerHeight - size);

                shape.style.width = `${size}px`;
                shape.style.height = `${size}px`;
                shape.style.left = `${left}px`;
                shape.style.top = `${top}px`;

                // Richer colors with more visibility
                const gradient = `radial-gradient(circle, ${colors[Math.floor(seededRandom(seed + i) * colors.length)]} 0%, rgba(255, 255, 255, 0) 100%)`;
                shape.style.background = gradient;

                container.appendChild(shape);
            }
        }

        generateArt();

        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(generateArt, 250);
        });

        document.addEventListener('click', () => {
            const shapes = document.querySelectorAll('.shape');
            shapes.forEach((shape) => {
                const hue = Math.random() * 60 + 100;
                const saturation = Math.random() * 40 + 60;
                const lightness = Math.random() * 30 + 40;
                const alpha = 0.6;

                shape.style.transition = 'background-color 1s ease';
                shape.style.backgroundColor = `hsla(${hue}, ${saturation}%, ${lightness}%, ${alpha})`;
                shape.style.transform += ' scale(1.1)';

                setTimeout(() => {
                    shape.style.transform = shape.style.transform.replace(' scale(1.1)', '');
                }, 1000);
            });
        });
    </script>
</body>
</html>
